<!DOCTYPE html>
<html>
    <head>
      <title>bday</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>bday</h1>

<!-- NAV BAR -->

  <ul class="nav">
    <li class="nav-item-account">
      <a class="nav-link account-link" href="#">My Account</a>
    </li>
    <li class="nav-item-add-friend">
      <a class="nav-link add-friend-link" href="#">Add Friend</a>
    </li>
    <li class="nav-item-add-event">
      <a class="nav-link add-event-link" href="#">Add Event</a>
    </li>
    <li class="nav-item sign-out">
      <!-- Sign Out button -->
            <form id="sign-out">
                <button type="submit" class="btn btn-primary">Sign out</button>
            </form>
    </li>
  </ul>

  <!-- User Message -->
  <div class="user-message"></div>

<!-- ACCOUNT VIEW -->

<section class="my-account">

  <!-- Change Password modal-->
    <div class="modal fade" id="changePW" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

              <form id="change-password-form">
                <div class="changepw-message"></div>
                <input type="password" name="passwords[old]" placeholder="old password">
                <input type="password" name="passwords[new]" placeholder="new password">
                <input type="submit" class="btn btn-primary change-password-submit" value="Change Password">
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

  <!-- Nav list for account -->

  <div class="account-nav">
    <ul class="nav flex-column">
      <li class="nav-item">
        <!-- Change Password button-->
          <button type="button" class="btn btn-primary change-password-button" data-toggle="modal" data-target="#changePW">
            Change Password
          </button>
      </li>
      <li class="nav-item">
        <!-- View Friends button -->
          <button type="button" class="btn btn-primary view-friends-button">View Friends</button>
      </li>

      <li class="nav-item">
        <!-- View Events button -->
          <button type="button" class="btn btn-primary view-events-button">View Events</button>
      </li>
    </ul>
  </div>

</section>

  <!-- Window for viewing friends and events (populated with handlebars) -->

  <div class="view-window">

    <!-- View Friends window -->
    <section class="view-window">
      <div class="view-friends-header">Friends</div>
      <div id="view-friends" class="view-friends">
      </div>
    </section>

    <!-- View Events window -->
    <section class="view-window">
      <div class="view-events-header">Events</div>
      <div id="view-events" class="view-events">
      </div>
    </section>

  </div>



<!-- Add Friend form -->
      <form class="add-friend-form">
        <fieldset>
          <legend>Add Friend</legend>
          <input type="text" class="form-control" name="first_name" placeholder="Last Name">
          <input type="text" class="form-control" name="last_name" placeholder="Last Name">
          <input type="date" class="form-control" name="dob" placeholder="Birthdate">
          <button type="submit" class="btn btn-primary add-friend-button">Add Friend!</button>
        </fieldset>
      </form>

<!-- Add Event form -->

      <form class="add-event-form">
        <fieldset>
          <legend>Add Event</legend>
          <div id="view-options"></div>
          <input type="hidden" name="friend_id" value="friendIdFromForm" id="friendIdFromForm">
          <input type="text" class="form-control" name="title" placeholder="Event Name">
          <input type="text" class="form-control" name="category" placeholder="Category">
          <input type="date" class="form-control" name="date" placeholder="Event Date">
          <input type="text" class="form-control" name="action" placeholder="Something Special">
          <button type="submit" class="btn btn-primary add-event-button">Add Event!</button>
        </fieldset>
      </form>

<!-- Sign up and sign in forms -->
      <div class="sign-in-container">

        <form class="auth-form" id="sign-up">
          <fieldset>
            <legend>Sign Up</legend>
            <input type="email" class="form-control" name="credentials[email]" placeholder="Email">
            <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
            <input type="password" class="form-control" name="credentials[password_confirmation]" placeholder="Password Confirmation">
            <button type="submit" class="btn btn-primary">sign up</button>
            <p>Already have an account? <a class="sign-in-link" href="#">Click here to sign in</a>.</p>
          </fieldset>
        </form>

        <form class="auth-form" id="sign-in">
          <fieldset>
            <legend>Sign In</legend>
            <input type="email" class="form-control" name="credentials[email]" placeholder="Email">
            <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
            <button type="submit" class="btn btn-primary">sign in</button>
            <p>Don't have an account? <a class="sign-up-link" href="#">Click here to sign up</a>.</p>
          </fieldset>
        </form>
      </div>


    </body>
</html>

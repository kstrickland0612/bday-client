<!DOCTYPE html>
<html>
    <head>
      <title>bday</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>bday</h1>

      <div class="user-message">hello</div>

      <form id="sign-out">
          <button type="submit" class="btn btn-primary">Sign out</button>
      </form>

      <button type="button" class="btn btn-primary change-password-button" data-toggle="modal" data-target="#changePW">
        Change Password
      </button>

      <div class="modal fade" id="changePW" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">

                <form id="change-password-form">
                  <div class="changepw-message"></div>
                  <input type="password" name="passwords[old]" placeholder="old password">
                  <input type="password" name="passwords[new]" placeholder="new password">
                  <input type="submit" class="btn btn-primary change-password-submit" value="Change Password">
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

      <div class="sign-in-container">

        <form class="auth-form" id="sign-up">
          <fieldset>
            <legend>Sign Up</legend>
            <input type="email" class="form-control" name="credentials[email]" placeholder="Email">
            <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
            <input type="password" class="form-control" name="credentials[password_confirmation]" placeholder="Password Confirmation">
            <button type="submit" class="btn btn-primary">sign up</button>
            <p>Already have an account? <a class="sign-in-link" href="#">Click here to sign in</a>.</p>
          </fieldset>
        </form>

        <form class="auth-form" id="sign-in">
          <fieldset>
            <legend>Sign In</legend>
            <input type="email" class="form-control" name="credentials[email]" placeholder="Email">
            <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
            <button type="submit" class="btn btn-primary">sign in</button>
            <p>Don't have an account? <a class="sign-up-link" href="#">Click here to sign up</a>.</p>
          </fieldset>
        </form>
      </div>



    </body>
</html>
